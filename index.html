<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CS 180 Portfolio â€” Sufjan Fana</title>
  <meta name="description" content="CS 180 coursework projects hosted on GitHub Pages." />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #070a17;
      --panel: rgba(14,18,40,.55);
      --panelBorder: rgba(148,163,184,.18);
      --card: rgba(18,22,48,.6);
      --cardBorder: rgba(148,163,184,.15);
      --text: #e5e7eb;
      --muted: #a7b0c3;
      --accent: #ffd089;
      --radiusPanel: 10px; /* less rounded */
      --radiusCard: 8px;   /* less rounded */
      --shadow: 0 10px 30px rgba(0,0,0,.35);
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      display:flex;              /* sticky footer layout */
      flex-direction:column;
      min-height:100vh;
      font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      background: radial-gradient(1200px 600px at 50% -200px, #0d1330 0%, var(--bg) 60%);
      color:var(--text);
      line-height:1.65;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* HERO (cropped + fade-out) */
    .hero{
      position:relative;
      display:grid;
      place-items:center;
      text-align:center;
      padding:4.2rem 1rem 2.2rem;
      min-height:30vh;
      background-image:url('./assets/space_background.jpg');
      background-size:cover;
      background-position:center 42%;
      background-repeat:no-repeat;
      isolation:isolate;
    }
    .hero::before{
      content:"";
      position:absolute; inset:0;
      background:linear-gradient(to bottom,
        rgba(4,6,18,.60) 0%,
        rgba(4,6,18,.70) 60%,
        rgba(4,6,18,.78) 85%);
      z-index:-1;
    }
    .hero::after{
      content:"";
      position:absolute; left:0; right:0; bottom:-1px; height:70px;
      background:linear-gradient(to bottom, rgba(7,10,23,0), var(--bg));
      z-index:-1;
    }

    header .inner{max-width:1100px;width:100%;margin:0 auto}
    h1{
      font-size:clamp(2.2rem,4.6vw,3.1rem);
      letter-spacing:-.02em; line-height:1.1; margin-bottom:.4rem;
      text-shadow:0 2px 24px rgba(0,0,0,.35);
    }
    .subtitle{color:var(--muted);font-weight:500}

    /* MAIN area stretches to push footer down */
    main.container{
      flex:1;                     /* key: fill remaining vertical space */
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:0 1rem;
      margin:1rem 0 2rem;
    }

    .panel{
      width:100%;
      max-width:1100px;
      background:var(--panel);
      border:1px solid var(--panelBorder);
      border-radius:var(--radiusPanel);
      box-shadow:var(--shadow);
      padding:1.4rem;
      backdrop-filter: blur(8px);
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
      gap:1rem;
    }
    .card{
      display:block;
      text-decoration:none;
      color:inherit;
      background:var(--card);
      border:1px solid var(--cardBorder);
      border-radius:var(--radiusCard);
      padding:1rem 1.1rem;
      transition:transform .14s ease, box-shadow .14s ease, border-color .14s ease;
      box-shadow: 0 6px 18px rgba(0,0,0,.18);
    }
    .card:hover{
      transform:translateY(-3px);
      border-color:rgba(255,208,137,.45);
      box-shadow:0 14px 28px rgba(0,0,0,.28), 0 0 0 1px rgba(255,208,137,.18) inset;
    }
    .card h3{font-size:1.12rem;margin-bottom:.3rem;line-height:1.25}
    .meta{color:#cbd5e1;font-size:.93rem;margin-bottom:.55rem;opacity:.9}
    .card p{color:#e9edf7;opacity:.95}

    footer{
      text-align:center;color:var(--muted);
      padding:1.75rem 1rem 2.25rem;font-size:.95rem
    }

    @media (max-width:480px){
      .hero{min-height:28vh;padding:3.5rem 1rem 1.8rem;background-position:center 36%}
    }
  </style>
</head>
<body>
  <header class="hero">
    <div class="inner">
      <h1>CS 180 Portfolio</h1>
      <p class="subtitle">by <strong>Sufjan Fana</strong></p>
    </div>
  </header>

  <main class="container">
    <section class="panel">
      <div class="grid">
        <a class="card" href="/project0/">
          <h3>Project 0: Becoming Friends with Your Camera</h3>
        </a>

    </section>
  </main>

</html>
